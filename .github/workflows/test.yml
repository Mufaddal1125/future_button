name: Test

on:
  pull_request:
    branches: [ master ]
  push:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - name: Install Flutter
        uses: subosito/flutter-action@v1.3.2

      - name: Run Flutter tests
        run: |
          flutter analyze
          flutter test
